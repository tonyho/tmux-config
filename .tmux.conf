# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set-option -g status-style bg=colour235,fg=colour136,default # bg=base02, fg=yellow

# easy reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# set window split
bind-key v split-window -h
bind-key b split-window

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default,dim # fg=base0

# active window title colors
#set-window-option -g window-status-current-style fg=colour166,bg=default,bright # fg=orange
set-window-option -g window-status-current-style fg=red,bg=default,bright # fg=orange

# pane border
set-option -g pane-border-style fg=colour235 #fg=base02
set-option -g pane-active-border-style fg=colour240 #fg=base01

# message text
set-option -g message-style bg=colour235,fg=colour166 # bg=base02, fg=orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour green #green


## For resurrect/continuum, ref:
#   http://louiszhai.github.io/2017/09/30/tmux/#Tmux-Continuum
#  http://louiszhai.github.io/2017/09/30/tmux/#%E8%AE%BE%E7%BD%AE%E7%AA%97%E5%8F%A3%E9%9D%A2%E6%9D%BF%E8%B5%B7%E5%A7%8B%E5%BA%8F%E5%8F%B7
set -g @resurrect-strategy-vim 'session' # for vim
set -g @resurrect-capture-pane-contents 'on' # ÂºÄÂêØÊÅ¢Â§çÈù¢ÊùøÂÜÖÂÆπÂäüËÉΩ
set -g @resurrect-save-shell-history 'on'
set -g @continuum-restore 'on' # ÂêØÁî®Ëá™Âä®ÊÅ¢Â§ç
set -g @continuum-save-interval '60'

set -g -g visual-activity  'on' # notify if program exit in inactivity panel

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 80
set -g status-right-length 140
#set -g status-left '#[fg=green]#H #[fg=black]‚Ä¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-left ' #{prefix_highlight}#[fg=red]‚ù§#[fg=yellow] #(whoami)‚Üí#[fg=blue]#H #[fg=red]‚Ä¢#I‚Ä¢ #[fg=green,bright]#(cat /etc/issue | cut -c 1-6)#[default]'
